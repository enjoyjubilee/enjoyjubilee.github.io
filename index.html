<!DOCTYPE html>

    <div class="collapse navbar-collapse" id="navbarText">

        <li class="nav-item">

        </li>
        <li class="nav-item">

        </li>

          <a class="nav-link" id = "airport" href="#">Airport</a>

        </li> -->

      </span>
    </div>
  </nav>

  <div class = "sidebar">

          </div>
          <div class="btn-group mr-2" role="group" aria-label="First group">

          </div>
      </div>
    </div>
    <div class = "setPage" id = "slide2">
     <button id="homePage" type="button" class="btn btn-secondary">Home Page</button>
    </div>

    <!-- Map -->
    <div id="map"></div>
